      <button
        class="btn add"
        style="color: #fff; background-color: rgb(168, 175, 168)"
      >
        Create Note
      </button>
    </div>
    <div class="container mob-table contents">
      <div class="headers">
        <h2 class="notes-title">Manage Mobiles</h2>
        <button class="btn btn-deleteAll" style="color: #fff">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
          >
            <title>trash</title>
            <path
              d="M6 2l2-2h4l2 2h4v2h-16v-2h4zM3 6h14l-1 14h-12l-1-14zM8 8v10h1v-10h-1zM11 8v10h1v-10h-1z"
            ></path>
          </svg>
        </button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th>Icon</th>
          </tr>
        </thead>
        <tbody class="tbody-js"></tbody>
      </table>
      <!-- <button
        class="btn add"
        style="color: #fff; background-color: rgb(168, 175, 168)"
      >
        Create Note
      </button> -->
    </div>

    <form class="container-form">
      <div class="container-mobile">
        <div class="form-input">
          <label for="mobile">Name</label>
          <input
            name="name"
            type="text"
            value=""
            class="form-control name"
            id="mobile"
            minlength="5"
          />
        </div>

        <div class="form-input">
          <label for="created">Created</label>
          <input
            name="created"
            type="text"
            class="form-control created"
            id="created"
            minlength="5"
          />
        </div>
        <div>
          <label
            ><input
              type="radio"
              value="Task"
              name="vca"
              class="radio-button-form"
            />Task</label
          >
          <label
            ><input
              type="radio"
              value="Random Thought"
              name="vca"
              $vcanee
              class="radio-button-form"
            />Random Thought</label
          >
          <label
            ><input
              type="radio"
              value="Idea"
              name="vca"
              $vcavol
              class="radio-button-form"
            />Idea</label
          >
        </div>
        <div class="form-input">
          <label for="category">Category</label>
          <input
            name="category"
            type="text"
            class="form-control category"
            id="category"
            minlength="5"
          />
        </div>
        <div class="form-input">
          <label for="content">content</label>
          <input
            name="content"
            type="text"
            class="form-control content"
            id="content"
            minlength="5"
          />
        </div>
        <div class="form-input">
          <label for="dates">Dates</label>
          <input
            name="dates"
            type="text"
            class="form-control dates"
            id="dates"
            minlength="5"
          />
        </div>

        <div class="form-button">
          <button class="btn save" type="submit">Save</button>
          <button class="btn cancel" type="button">cancel</button>
        </div>
      </div>
    </form>
    <script src="./index.js" type="module"></script>
  </body>
</html>
